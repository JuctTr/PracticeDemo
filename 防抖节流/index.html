<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>防抖节流</title>
        <style>
            #container {
                width: 100%;
                height: 200px;
                line-height: 200px;
                text-align: center;
                color: #fff;
                background-color: #444;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <h1>防抖</h1>
        <div id="container"></div>
        <h1>节流</h1>
        <button id="throttleButton">疯狂点击啊</button>
        <script src="./index.js"></script>
        <!-- <script src="./myDebounce.js"></script> -->
        <!-- <script src="./myThrottle.js"></script> -->
        <script>
            var count = 1;
            var container = document.getElementById('container');

            function getUserAction(e) {
                console.log('防抖 => ', e);
                container.innerHTML = count++;
                return '返回值';
            }

            container.onmousemove = simpleDebounce(getUserAction, 1000, {
                leading: true,
            });

            const handler = function () {
                console.log('你点击我了。。。。。。。');
            };
            var throttleButton = document.getElementById('throttleButton');
            throttleButton.addEventListener('click', simpleThrottle(handler, 1000));
        </script>
    </body>
</html>
