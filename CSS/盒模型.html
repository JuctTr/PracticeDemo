<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>盒模型</title>
        <style>
            .standard {
                width: 200px;
                height: 200px;
                border: 10px solid black;
                padding: 20px;
                margin: 20px;
                background-color: red;
                color: #fff;
                box-sizing: content-box;
            }
            .weird {
                width: 200px;
                height: 200px;
                border: 10px solid black;
                padding: 20px;
                margin: 20px;
                background-color: green;
                color: #fff;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div class="standard">
            width: 200px 我是W3C标准盒子
            <p>实际占据空间宽度：width + padding + border</p>
        </div>
        <div class="weird">
            width: 200px 我是IE盒模型
            <p>实际占据空间宽度：width</p>
        </div>
    </body>
</html>
