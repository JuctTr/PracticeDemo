<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>拖拽拼图</title>
  <style>
      *{
      margin:0px;
      padding: 0px
      }
      html{
          height: 100%
      }
      body{
          height: 100%;
          min-width: 300px;
          display:flex;
          justify-content: center;
          align-items: center;
      }
      .pos{
          width:50px;
          height: 50px;
          position: absolute;
          color: black;
          line-height: 50px;
          text-align: center;
          font-size: 25px;
          cursor:pointer;
          user-select:none;
      }
      .dest{
          border-color: black;
          border-width: 1px;
          border-style: solid;
      }
      #src-1{
          top:50px;
          left:10px;
          background-color: red;
          z-index: 100;
      }
      #src-2{
          top:150px;
          left:10px;
          background-color: yellow;
          z-index: 100;
  
      }
      #src-3{
          top:250px;
          left:10px;
          background-color: green;
          z-index: 100;
      }
      #dest-1{
          top:250px;
          right:10px;
      }
      #dest-2{
          top:150px;
          right:10px;
      }
      #dest-3{
          top:50px;
          right:10px;
      }
      .success {
          line-height: 50px;
          height: 50px;
          font-size: 30px;
          text-align: center;
          color: red;
          background-color: black;
          padding:25px;
          display: none;
      }
      .title{
          text-align: center;
          font-size: 20px;
          position:absolute;
          top:10px;
      }
    </style>
  </head>
  <body>
      <div class='title'>将左侧模块移动到右侧对应位置完成拼图</div>
      <!--拼图模块-->
      <div class='pos src' id='src-1'>1</div>
      <div class='pos src' id='src-2'>2</div>
      <div class='pos src' id='src-3'>3</div>
      <!--拼图目标位置-->
      <div class='pos dest' id='dest-1'>1</div>
      <div class='pos dest' id='dest-2'>2</div>
      <div class='pos dest' id='dest-3'>3</div>
      <div class='success' id='success'>拼图完成</div>
      <!-- 
        页面左边为可以使用的拼图，右边为拼图的位置，两者通过序列号对应，页面元素均已经标记id。
        请完成drag函数，当执行drag后，可以实现如下需求
        1. 用户可以把左边的拼图块全部移到右边对应位置，全部移动完成要求弹出提示框显示拼图成功（提示框为id标记为success的div标签）
        2. 如果在移动途中松开鼠标，则
          2.1 左侧拼图模块如果没有和目标位置发生重合，拼图模块需要回到原来的位置
          2.2 如果拼图模块和目标位置有2/3以上重合则认为拼图成功，此时拼图模块移动到目标位置，并且无法再次拖动
        3. 在移动时鼠标需要一直在拼图模块上，否则拼图模块停止移动
        4. 当前页面默认已经调用drag函数，请不要删除该调用语句
        5. 请不要手动修改html和css
        6. 不要使用第三方插件
        7. 请使用ES5语法
       -->
       <script src="./drag.js"></script>
  </script>
</body>
</html>
