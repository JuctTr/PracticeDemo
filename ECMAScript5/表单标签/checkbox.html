<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>checkbox</title>
        <style>
            main {
                width: 100%;
                padding: 60px 0;
                display: flex;
                justify-content: space-around;
                align-items: center;
                flex-wrap: wrap;
                user-select: none;
                font: 14px / 1 Helvetica, sans-serif;
            }
            input[type='checkbox'] {
                position: absolute;
                clip: rect(0, 0, 0, 0);
            }
            input[type='checkbox'] + label {
                cursor: pointer;
                position: relative;
                line-height: 12px;
                user-select: none;
            }
            input[type='checkbox'] + label:not(:nth-of-type(1)) {
                margin-top: 29px;
                margin-bottom: 29px;
            }
            input[type='checkbox']:checked + label {
                color: #b4a078;
            }
            input[type='checkbox']:disabled + label {
                cursor: not-allowed;
                color: #999;
            }
            input[type='checkbox'] + label::before {
                content: '';
                display: inline-block;
                width: 10px;
                height: 10px;
                border-radius: 2px;
                vertical-align: top;
                margin-right: 0.2em;
                border: 1px solid #ccc;
                background-color: #fff;
                transition: border-color 0.2s ease-in-out, background-color 0.2s ease-in-out;
            }
            input[type='checkbox']:not(:disabled) + label:hover::before {
                border-color: #b4a078;
            }
            input[type='checkbox'] + label::after {
                content: '';
                display: inline-block;
                width: 3px;
                height: 7px;
                border: 1px solid #fff;
                border-top: 0;
                border-left: 0;
                position: absolute;
                left: 4px;
                top: 1px;
                transform: rotate(45deg) scale(0);
                transition: all 0.2s ease-in-out;
            }
            input[type='checkbox']:checked + label::before {
                border-color: #b4a078 !important;
                background-color: #b4a078;
            }
            input[type='checkbox']:checked + label::after {
                transform: rotate(45deg) scale(1);
                transition: all 0.2s ease-in-out;
            }
            input[type='checkbox']:disabled + label::before,
            input[type='checkbox']:disabled.checked + label::before {
                background-color: #f2f2f2;
            }
            input[type='checkbox']:disabled.checked + label::after {
                border-color: #ccc;
                transform: rotate(45deg) scale(1);
            }
            .check-circle {
                display: inline-block;
                width: 24px;
                height: 24px;
                border-radius: 50%;
                background-color: green;
                position: relative;
            }
            .check-circle::after {
                content: '';
                display: inline-block;
                width: 6px;
                height: 12px;
                border: 2px solid #fff;
                border-top: 0;
                border-left: 0;
                position: absolute;
                top: 45%;
                left: 26%;
                transform: rotate(45deg) translate(-50%, -50%);
            }
        </style>
    </head>
    <body>
        <main>
            <div class="check-circle"></div>
            <input type="checkbox" id="awesome1" checked />
            <label for="awesome1">Awesome</label>
            <input type="checkbox" id="awesome11" />
            <label for="awesome11">Iconfont</label>
            <input type="checkbox" id="awesome12" />
            <label for="awesome12">Lhammer</label>
            <input type="checkbox" id="awesome2" disabled />
            <label for="awesome2">禁用</label>
            <input type="checkbox" id="awesome3" disabled class="checked" />
            <label for="awesome3">选中禁用</label>
        </main>
    </body>
</html>
