<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>焦点事件</title>
    <style>
        
    </style>
</head>
<body>
        <p id="page">
            <input id="inp" type="text"/>
        </p>
        <p class="text"></p>
  
    
    <script>
        var test = document.getElementById("inp");
        var pText = document.getElementsByClassName("text")[0];
        test.onfocus = function(){
            //点击input文本框内容触发
            pText.innerHTML = "我已经获得焦点了";
            pText.setAttribute("style", "color: green")
        }
        test.onblur = function(){
            //离开文本框的区域点击触发
            pText.innerHTML = "我失去焦点了";
            pText.setAttribute("style", "color: red")
        }
        
    </script>
</body>
</html>
