<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const obj = Object.create(null);
            console.log(obj);
            const obj1 = Object.create({});
            console.log(obj1);
            console.log(obj1.__proto__);
            console.log(obj1.__proto__.__proto__);
            console.log(obj1.__proto__.__proto__.__proto__);

            const person = {
                name: 'jucttr',
                sex: 'male',
                age: 18,
            };
            console.log(person);
            const obj2 = Object.create(person);
            console.log(obj2);
            console.log(obj2.__proto__);
            console.log('======== Object.myCreate =======');

            Object.prototype.myCreate = function (proto) {
                function F() {}
                F.prototype = proto;
                return new F();
            };
            console.log(Object.myCreate(person));
            console.log(Object.myCreate(null));

            const father = {
                name: 'father',
                age: 30,
            };
            const child = Object.create(father, {
                name: {
                    writable: true,
                    configurable: true,
                    enumerable: true,
                    value: 'jucttr',
                },
                age: {
                    writable: true,
                    enumerable: true,
                    configurable: true,
                    value: 18,
                },
            });

            const child1 = Object.create(Object.prototype, {
                name: {
                    writable: true,
                    configurable: true,
                    value: 'jucttr',
                },
                age: {
                    writable: true,
                    configurable: true,
                    value: 18,
                },
            });
            console.log(child1);

            const a = {};
            for (let key in a) {
                console.log(key);
            }
        </script>
    </body>
</html>
