<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>分析主线程的 Event Loop</title>
    </head>
    <body>
        <script>
            function a() {
                b();
            }
            function b() {
                let total = 0;
                for (let i = 0; i < 10 * 10000 * 10000; i++) {
                    total += i;
                }
                console.log('b:', total);
            }

            a();
        </script>
        <script>
            function c() {
                d();
            }
            function d() {
                let total = 0;
                for (let i = 0; i < 1 * 10000 * 10000; i++) {
                    total += i;
                }
                console.log('c:', total);
            }
            c();
        </script>
    </body>
</html>
