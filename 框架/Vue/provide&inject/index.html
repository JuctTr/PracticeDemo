<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>开发环境版本测试页面</title>
    </head>
    <body>
        <div id="app">
            <a href="https://v2.cn.vuejs.org/v2/api/#provide-inject" target="_blank"
                >Vue2.x官网 => 选项 / 组合 => provide / inject</a
            >
            <Children></Children>
        </div>
        <!-- 开发环境版本，包含了有帮助的命令行警告 -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" crossorigin></script>
        <script>
            // 全局的Symbol值
            const sys = Symbol('sys');
        </script>
        <script type="module">
            import Children from './Children.js';

            const sysFather = Symbol.for('sys');

            // 父级组件提供 'foo'
            // 完整版本
            const vm = new Vue({
                provide: {
                    foo: '我是提供者',
                    [sysFather]: '我是Symbol变量值',
                    bar: 'i am 2.2.1+ version',
                },
                // 继承某个组件
                // extends: 'xxx',
                // 混入某一个对象options
                mixins: ['xxx'],
                // 局部过滤器
                filters: {},
                // 局部自定义指令
                directives: {},
                // 局部自定义组件
                components: {
                    Children,
                },
                watch: {},
                computed: {
                    iIsComputed() {
                        return 'iIsComputed' + this.onlyOne;
                    },
                },
                data() {
                    return {
                        deepData: {
                            a: {
                                b: 1,
                            },
                        },
                    };
                },
                beforeCreate() {},
                created() {},
                beforeMount() {},
                mounted() {},
                beforeUpdate() {},
                updated() {},
                activated() {},
                deactivated() {},
                beforeDestroy() {},
                destroyed() {},
                errorCaptured() {},
                methods: {
                    xxxxmethods() {},
                },
                // render() {}
            }).$mount('#app');
        </script>
    </body>
</html>
