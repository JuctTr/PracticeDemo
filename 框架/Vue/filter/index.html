<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>开发环境版本测试页面</title>
    </head>
    <body>
        <div id="app">
            <h1>过滤器</h1>
            <input type="text" v-model="message" />
            {{ message | capitalize}}
            <!-- {{ message | capitalize | capitalize2}} -->
        </div>

        <!-- 开发环境版本，包含了有帮助的命令行警告 -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" crossorigin></script>
        <script>
            // 全局过滤器
            Vue.filter('capitalize', function (value) {
                if (!value) return '';
                value = value.toString();
                return value.charAt(0).toUpperCase() + value.slice(1) + '过滤1';
            });
            // Vue.filter('capitalize2', function (value) {
            //     if (!value) return '';
            //     value = value.toString();
            //     return '过滤2';
            // });
            // 完整版本
            const vm = new Vue({
                computed: {},
                data() {
                    return {
                        message: 'oiwjoeifjoewj',
                    };
                },
                methods: {
                    pushItem() {
                        this.arr.push(Math.floor(7 * Math.random()));
                    },
                },
            }).$mount('#app');
        </script>
    </body>
</html>
