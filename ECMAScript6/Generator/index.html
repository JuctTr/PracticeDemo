<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Generator：遍历器生成函数</title>
        <script type="module" src="./next.js"></script>
    </head>
    <body>
        <script>
            function* helloWorldGenerator() {
                yield 'hello';
                yield 'world';
                return 'ending';
            }
            console.log(helloWorldGenerator.prototype);
            // 调用 Generator 函数后，该函数并不执行，返回的也不是函数运行结果，而是一个指向内部状态的指针对象（遍历器对象（Iterator Object））
            var hw = helloWorldGenerator();
            console.log('遍历器对象 => ', hw);
            console.log(hw.next());
            console.log(hw.next());
            console.log(hw.next());
            console.log(hw.next());
            console.log('遍历器对象 => ', hw);

            // function* f() {

        </script>
    </body>
</html>
