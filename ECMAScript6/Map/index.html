            // map 490ms ~ 550 ms
            const len = 1000000;
            const map = new Map();
            console.time();
            for (let i = 0; i < len; i++) {
                const key = 'k' + i;
                map.set(key, 'value');
            }
            let vc = 0;
            for (let i = 0; i < len; i++) {
                const key = 'k' + i;
                if (map.has(key)) {
                    vc++;
                }
            }
            console.timeEnd();
