<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>justify-content</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            .container {
                width: 300px;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                border: 1px solid black;
            }
            .a {
                width: 30px;
                height: 100px;
                background-color: blue;
            }
            .b {
                width: 30px;
                height: 100px;
                background-color: red;
            }
            .c {
                width: 30px;
                height: 100px;
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <h1>space-between</h1>
            <div class="container">
                <div class="a">A</div>
                <div class="b">B</div>
                <div class="c">C</div>
            </div>
            <h1>space-around</h1>
            <div class="container" style="justify-content: space-around">
                <div class="a">A</div>
                <div class="b">B</div>
                <div class="c">C</div>
            </div>
            <h1>space-evenly</h1>
            <div class="container" style="justify-content: space-evenly">
                <div class="a">A</div>
                <div class="b">B</div>
                <div class="c">C</div>
            </div>
        </div>
    </body>
</html>
