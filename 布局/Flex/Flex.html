<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flex布局</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            #root {
                width: 300px;
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
                border: 1px solid black;
            }
            .a {
                width: 30px;
                height: 100px;
                background-color: red;
            }
            .b {
                width: 30px;
                height: 100px;
                background-color: blue;
            }
            .c {
                width: 30px;
                height: 100px;
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <div class="a"></div>
            <div class="b"></div>
            <div class="c"></div>
        </div>
    </body>
</html>
