<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grid 项目属性</title>
        <link rel="stylesheet" href="./common.css" />
        <style>
            #container {
                display: grid;
                grid-template-columns: 100px 100px 100px;
                grid-template-rows: 100px 100px 100px;
                /* grid-auto-flow: column; */
                grid-auto-flow: row;
            }
            #container1 {
                display: grid;
                grid-template-columns: 100px 100px 100px;
                grid-template-rows: 100px 100px 100px;
            }
            #container2 {
                display: grid;
                grid-template-columns: 100px 100px 100px;
                grid-template-rows: 100px 100px 100px;
            }
            #container .item-1 {
                grid-column-start: 2;
                grid-column-end: 4;
            }
            #container1 .item-1 {
                grid-column-start: 1;
                grid-column-end: 3;
                grid-row-start: 2;
                grid-row-end: 4;
            }
            #container2 .item-1 {
                grid-column-start: header-start;
                grid-column-end: header-end;
            }
        </style>
    </head>
    <body>
        <h1>grid-column-start 属性， grid-column-end 属性， grid-row-start 属性， grid-row-end 属性</h1>
        <div>
            <span>foo</span>
            <div id="container">
                <div class="item item-1">1</div>
                <div class="item item-2">2</div>
                <div class="item item-3">3</div>
                <div class="item item-4">4</div>
                <div class="item item-5">5</div>
                <div class="item item-6">6</div>
                <div class="item item-7">7</div>
                <div class="item item-8">8</div>
                <div class="item item-9">9</div>
            </div>
            <span>bar</span>
        </div>
        <div>
            <span>foo</span>
            <div id="container1">
                <div class="item item-1">1</div>
                <div class="item item-2">2</div>
                <div class="item item-3">3</div>
                <div class="item item-4">4</div>
                <div class="item item-5">5</div>
                <div class="item item-6">6</div>
                <div class="item item-7">7</div>
                <div class="item item-8">8</div>
                <div class="item item-9">9</div>
            </div>
            <span>bar</span>
        </div>
        <div>
            <span>foo</span>
            <div id="container2">
                <div class="item item-1">1</div>
                <div class="item item-2">2</div>
                <div class="item item-3">3</div>
                <div class="item item-4">4</div>
                <div class="item item-5">5</div>
                <div class="item item-6">6</div>
                <div class="item item-7">7</div>
                <div class="item item-8">8</div>
                <div class="item item-9">9</div>
            </div>
            <span>bar</span>
        </div>
    </body>
</html>
